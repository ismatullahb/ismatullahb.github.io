<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWord - Shuffled Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <th id="problem" colspan="3"></th>
            </tr>
            <tr>
                <th id="timer">00</th>
                <th id="counter" colspan="2">1/10</th>
            </tr>
            <tr>
                <th colspan="2"><input type="text" id="answer" autofocus/></th>
                <th><button id="skip">SKIP</button></th>
            </tr>
        </table>
    </div>
    <script src="sword.js"></script>
</body>
</html>
